<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='./css/styles.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2d91eb8dd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>

</head>

<body>
    <div class='sticky-wrapper'>
        <header class='site-header'>
            <h2 class='site-title'>Grph Thry</h2>
            <ul class='nav-bar'>
                <span class='mobile-nav open-nav'>
                    <i class="fas fa-ellipsis-h"></i>
                </span>
                <span class='mobile-nav close-nav hidden-toggle'>
                    <i class="fas fa-times"></i>
                </span>

            </ul>
        </header>
    </div>
    <div class='mobile-modal hidden'>
        <ul class='mobile-nav-bar'></ul>
    </div>
    <main class='site-content'>
        <section id='Home' class='site-intro-text hidden-animate'>
            <img class='big-graph-image' src='./images/big-graph.svg' />

        </section>
        <section id='Algorithm' class='algorithm-section'>
        </section>
        <section id='Summary' class='summary-section'>
        </section>
        <footer id='Discover' class='site-footer'>
            <div class='article-section'>
            </div>
            <span class='site-by'>Site by Jerry Davidson</span>
        </footer>
    </main>
</body>

</html>
